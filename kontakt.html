<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – TIDAL x 47</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>

    *,
*::before,
*::after {
  box-sizing: border-box;
}
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)), url('https://i.imgur.com/vxtSiUA.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      color: #47aaff;
      text-align: center;
      margin-top: 0;
    }

    header {
      background-color: rgba(0,0,0,0.9);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #222;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #47aaff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .contact-box {
  position: relative;
  background-color: rgba(0, 0, 0, 0.75);
  padding: 40px;
  box-shadow: 0 0 80px rgba(0, 0, 0, 0.9);
  border-radius: 12px;
  max-width: 600px;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
}

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #47aaff;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      border-radius: 6px;
      border: 1.5px solid #47aaff;
      background-color: rgba(0,0,0,0.5);
      color: white;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    button {
      background-color: #47aaff;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
      box-shadow: 0 0 12px rgba(71, 170, 255, 0.4);
      width: 100%;
      max-width: 280px;
      margin: 30px auto 0;
    }

    button:hover {
      background-color: #3591e0;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.5em;
    }

    .footer {
  position: relative;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 30px 40px;
  color: #888;
  font-size: 13px;
  text-align: center;
}

.footer-text {
  text-align: center;
}

.footer-icons {
  position: absolute;
  right: 40px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 18px;
}

@media (max-width: 600px) {
  .footer-icons {
    position: static;
    margin-top: 15px;
    justify-content: center;
    transform: none;
  }
}

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      nav {
        flex-direction: column !important;
        align-items: center;
        gap: 12px;
        margin-top: 12px;
      }

      nav a {
        margin: 6px 0;
        font-size: 15px;
      }

      .logo {
        margin-bottom: 10px;
      }

      main {
        padding: 25px 15px;
      }

      input, textarea, button {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="tidal47.com"><img src="https://i.imgur.com/YPVIBYZ.png" alt="TIDAL x 47" class="logo" /></a>
    <nav>
      <a href="index.html">Strona Główna</a>
      <a href="formularz.html">Formularz Konkursowy</a>
      <a href="identyfikator.html">Sprawdź czy wygrałeś!</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="regulamin.html">Regulamin</a>
      <a href="polityka-prywatnosci.html">Polityka Prywatności</a>
    </nav>
  </header>

  <main>
    <div class="contact-box">
        <h1>Kontakt</h1>
        <p style="text-align: center; font-size: 1.1rem; color: #ccc; max-width: 500px; margin: 0 auto 30px;">
          Masz pytanie dotyczące konkursu, nagród lub identyfikatora? Napisz do nas.  
          Jesteśmy tu, by rozwiać Twoje wątpliwości.
        </p>
        <form id="contactForm" onsubmit="return handleSubmit(event)">
          <label for="name">Imię i nazwisko</label>
          <input type="text" id="name" name="name" placeholder="Twoje imię i nazwisko" required />

          <label for="email">Adres e-mail</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required />

          <label for="subject">Temat</label>
          <input type="text" id="subject" name="subject" placeholder="Temat wiadomości" required />

          <label for="messageText">Wiadomość</label>
          <textarea id="messageText" name="messageText" placeholder="Napisz wiadomość..." required></textarea>

          <button type="submit">Wyślij wiadomość</button>
        </form>
        <div id="message"></div>
    </div>
  </main>

  <footer class="footer">
  <div class="footer-text">© 2025 TIDAL x 47. Wszelkie prawa zastrzeżone.</div>
  <div class="footer-icons">
    <a href="https://tidal.com/" target="_blank" title="TIDAL">
      <img src="https://i.imgur.com/jlgxeca.png" alt="TIDAL" style="height:22px; opacity:0.85;" />
    </a>
    <a href="https://www.instagram.com/spietadresiara/" target="_blank" title="Instagram OKI">
      <img src="https://i.imgur.com/EysGnP0.png" alt="Instagram" style="height:22px; opacity:0.85;" />
    </a>
    <a href="https://www.youtube.com/@2020label" target="_blank" title="YouTube OKI">
      <img src="https://i.imgur.com/lcDqxUo.png" alt="YouTube" style="height:22px; opacity:0.85;" />
    </a>
  </div>
</footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const messageDiv = document.getElementById('message');
      messageDiv.style.color = '#47aaff';
      messageDiv.textContent = 'Dziękujemy za wiadomość! Skontaktujemy się wkrótce.';
      document.getElementById('contactForm').reset();
      return false;
    }
  </script>
</body>
</html>
